{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Lista de compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .striked { text-decoration: line-through; opacity: .65; }
    .item-line { transition: opacity .2s ease; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">

    <h5 class="fw-bold text-primary mb-1">
      <i class="bi bi-cart-check me-2"></i> Lista de compras
    </h5>
    <h6 class="text-muted fst-italic mb-3">
      <i class="bi bi-hand-index-thumb me-1"></i> Tildá lo que ya compraste / tenés
    </h6>

    {% if items %}
      <div class="card">
        <ul class="list-group list-group-flush" id="lista">
          {% for it in items %}
          <li class="list-group-item py-2 item-line d-flex align-items-start gap-2"
              data-ing-id="{{ it.ingrediente_id }}"
              data-estado="{{ it.estado }}"
              data-nombre="{{ it.nombre|escapejs }}">

            <!-- checked => tengo (o recien-comprado) -->
            <input class="form-check-input mt-1 flex-shrink-0 item-check"
                   type="checkbox"
                   id="chk-{{ it.ingrediente_id }}"
                   data-ing-id="{{ it.ingrediente_id }}"
                   {% if it.estado == "tengo" or it.estado == "recien-comprado" %}checked{% endif %}>

            <label class="form-check-label flex-grow-1" for="chk-{{ it.ingrediente_id }}">
              <div class="fw-semibold item-nombre {% if it.estado == 'tengo' or it.estado == 'recien-comprado' %}striked{% endif %}">
                {{ it.nombre }}

                {% if it.estado == "recien-comprado" %}
                  <span class="badge bg-success ms-2">recién comprado</span>
                {% endif %}
              </div>

              {% if it.comentario %}
                <div class="small text-muted item-comentario">{{ it.comentario }}</div>
              {% endif %}
            </label>
          </li>
          {% endfor %}
        </ul>
      </div>
    {% else %}
      <div class="alert alert-info">No hay ingredientes.</div>
    {% endif %}

    {% if request.user.is_authenticated %}
      <div class="mt-3 d-flex justify-content-end">
        <a href="{% url 'menu-elegido' %}" class="btn btn-secondary btn-sm">
          ← Volver
        </a>
      </div>
    {% endif %}

  </div>


<script>
(function () {
  const API = "{% url 'api-toggle-item' token=api_token %}";

  async function postToggle(nombre, checked) {
    try {
      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, checked })
      });
    } catch (e) {
      console.error("No se pudo persistir el cambio", e);
    }
  }

  document.querySelectorAll(".item-check").forEach((chk) => {
    const line = chk.closest(".item-line");
    if (!line) return;

    const estado = line.dataset.estado || "";
    const nombre = (line.dataset.nombre || "").trim();

    // UI inicial:
    // tachado si "tengo" o "recien-comprado"
    const inicialTachado = (estado === "recien-comprado" || estado === "tengo");
    line.classList.toggle("striked", inicialTachado);

    chk.addEventListener("change", () => {
      const checked = chk.checked;

      // Convención:
      // checked => "tengo"
      // unchecked => "no-tengo"
      line.classList.toggle("striked", checked);

      // Guardar en DB (Profile.ingredientes_que_tengo)
      postToggle(nombre, checked);
    });
  });
})();
</script>




</body>
</html>
