{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Lista de compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .striked { text-decoration: line-through; opacity: .65; }
    .item-line { transition: opacity .2s ease; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">

    <h5 class="fw-bold text-primary mb-1">
      <i class="bi bi-cart-check me-2"></i> Lista de compras
    </h5>
    <h6 class="text-muted fst-italic mb-3">
      <i class="bi bi-hand-index-thumb me-1"></i> Tild√° lo que ya compraste / ten√©s
    </h6>

    {% if items %}
      <div class="card">
        <ul class="list-group list-group-flush" id="lista">
          {% for it in items %}
          <li class="list-group-item py-2 item-line d-flex align-items-start gap-2"
              data-ing-id="{{ it.ingrediente_id }}"
              data-estado="{{ it.estado }}"
              data-nombre="{{ it.nombre|escape }}">


            <!-- checked => tengo (o recien-comprado) -->
            <input class="form-check-input mt-1 flex-shrink-0 item-check"
                   type="checkbox"
                   id="chk-{{ it.ingrediente_id }}"
                   data-ing-id="{{ it.ingrediente_id }}"
                   {% if it.estado == "tengo" or it.estado == "recien-comprado" %}checked{% endif %}>

            <label class="form-check-label flex-grow-1" for="chk-{{ it.ingrediente_id }}">
              <div class="fw-semibold item-nombre">
                {{ it.nombre }}

                {% if it.estado == "recien-comprado" %}
                  <span class="badge bg-success ms-2">reci√©n comprado</span>
                {% endif %}
              </div>

              {% if it.comentario %}
                <div class="small text-muted item-comentario">{{ it.comentario }}</div>
              {% endif %}
            </label>
          </li>
          {% endfor %}
        </ul>
      </div>
    {% else %}
      <div class="alert alert-info">No hay ingredientes.</div>
    {% endif %}

    {% if request.user.is_authenticated %}
     

      <div class="mt-3 d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary btn-sm" id="btn-volver">
          ‚Üê Volver
        </button>
      </div>


    {% endif %}

  </div>


<script type="module">
  // Carga el m√≥dulo de sync offline y lo deja disponible en window
  import { postToggleOfflineFirst, syncPendientes } from "{% static 'AdminVideos/lista_super/sync_offline_lista_super.js' %}?v=2";

  // Exponemos funciones para poder usarlas desde tu script actual (que no es m√≥dulo).
  window.__listaSuperPostToggle = postToggleOfflineFirst;
  window.__listaSuperSyncPendientes = syncPendientes;
</script>



<script>
(function () {
  const API = "{% url 'api-toggle-item' token=api_token %}";


  
  
 async function postToggle(ingrediente_id, checked) {
    // Usa la versi√≥n offline-first: si no hay internet, queda en cola local
    const fn = window.__listaSuperPostToggle;
    if (!fn) return;

    const r = await fn(API, ingrediente_id, checked);

    // Opcional: si qued√≥ en cola, lo logueamos (pod√©s mostrar un badge despu√©s)
    if (r && r.queued) {
      console.log("üìå Guardado offline, se enviar√° cuando haya internet.");
    }
  }




  // Recorremos cada checkbox de item
  document.querySelectorAll(".item-check").forEach((chk) => {
    const line = chk.closest(".item-line");
    if (!line) return;

    const ingId = line.dataset.ingId;               // <-- data-ing-id del <li>
    const nombreEl = line.querySelector(".item-nombre"); // <-- SOLO el texto

    // --- UI inicial ---
    if (nombreEl) nombreEl.classList.toggle("striked", chk.checked);

    // --- Cambios ---
    chk.addEventListener("change", () => {
      const checked = chk.checked;

      // Tachado SOLO del nombre
      if (nombreEl) nombreEl.classList.toggle("striked", checked);

      // Persistir usando ID (m√°s seguro que nombre)
      postToggle(ingId, checked);
    });
  });

// Cuando vuelve el internet, intenta sincronizar la cola pendiente
window.addEventListener("online", () => {
  const sync = window.__listaSuperSyncPendientes;
  if (sync) sync(API);
});

// Tambi√©n intentamos sync al cargar la p√°gina (por si ya hay cola y ahora hay internet)
const sync = window.__listaSuperSyncPendientes;
if (sync) sync(API);

  
})();
</script>



<!--
  BOT√ìN "VOLVER" (lista compartida)
  - Antes de volver, deja una bandera en sessionStorage.
  - La p√°gina anterior (lista_de_compras / pantalla que abre el modal) escucha esa bandera en "pageshow"
    y fuerza un reload 1 sola vez para traer estados actualizados (comprado / reci√©n comprado, etc.).
  - Si no hay historial (por ejemplo, se abri√≥ directamente en una pesta√±a nueva), intenta cerrar la pesta√±a.
-->
<script>
(function () {
  const btn = document.getElementById("btn-volver");
  if (!btn) return;

  btn.addEventListener("click", () => {
    // Bandera para que la p√°gina anterior se refresque al volver
    sessionStorage.setItem("pantry_should_refresh", "1");

    // Volver al lugar correcto si existe historial
    if (history.length > 1) {
      history.back();
    } else {
      // Si no hay historial (pesta√±a nueva), intentamos cerrar
      window.close();
    }
  });
})();
</script>


</body>
</html>
