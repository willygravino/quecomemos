{% extends "AdminVideos/base.html" %}

{% load static %}

{% block principal %}
<div class="container"> 
  <div class="row">
      <div class="d-flex flex-column align-items-center">
        <img src="/media/avatares/logo.png" height="200" alt="Logo">
        <h1 class="fw-light">Sobre 'qué comemos' v1.0.</h1>
        <p class="lead text-body-secondary">Explicación</p>
        <p></p>
        <h2 class="fw-light">Sobre mi.</h2>
        <p></p>
        <h6> Explicación.</h6>
      </div>
  </div>
</div>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active " id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
      type="button" role="tab" aria-controls="home" aria-selected="true">Active</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
      type="button" role="tab" aria-controls="profile" aria-selected="false">Link</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
      type="button" role="tab" aria-controls="profile" aria-selected="false">Link</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
      type="button" role="tab" aria-controls="profile" aria-selected="false">Link</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link disabled" disabled>Disabled</button>
  </li>
</ul>

<div class="border-start border-end border-bottom rounded-bottom">
  <div class="tab-content p-3" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      Contenido de la pestaña activa
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      Otro contenido de pestaña
    </div>
  </div>
</div>




{% endblock %}
