{% extends "AdminVideos/video_list_base.html" %}

{% load static %}

{% block filtro %}
<form method="POST">
  {% csrf_token %}
  <span>Medios: {{ form.medios }}</span>
  <span>Categoría: {{ form.categoria }}</span>
  <span>Preparación: {{ form.preparacion }}</span>
  <span>Tipo: {{ form.tipo }}</span>
  <span>Tipo de vista: {{ form.tipo_de_vista }}</span>
  <button type="submit" class="btn btn-primary">Filtrar</button>
</form>

{% endblock %}
